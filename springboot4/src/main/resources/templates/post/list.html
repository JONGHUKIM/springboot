<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/layout/fragments :: htmlHead('포스트 목록')}"></head>
    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 목록 페이지')}"></th:block>
        
        <main class="mt-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>CONTENT</th>
                        <th>AUTHOR</th>
                        <th>CREATED TIME</th>
                        <th>MODIFIED TIME</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${page}" th:object="${post}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{title}"></td>
                        <td th:text="*{content}"></td>
                        <td th:text="*{author}"></td>
                        <td th:text="*{createdTime}"></td>
                        <td th:text="*{modifiedTime}"></td>
                    </tr>
                </tbody>
            </table>
            
            <th:block th:replace="~{/layout/fragments :: pagination}"></th:block>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    </body>
</html>
