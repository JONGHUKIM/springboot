<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/layout/fragments :: htmlHead('Post')}"></head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('포스트 작성 페이지')}"></th:block>
		
		<main class="mt-2">
	       <div class="card card-body">
	           <form method="post" th:action="@{/post/create}">
	               <div class="mt-2">
	                   <label class="form-label" for="title">제목</label>
	                   <input type="text" class="form-control" id="title" name="title" required autofocus />
	               </div>
	               <div class="mt-2">
                       <label class="form-label" for="content">내용</label>
                       <input type="text" class="form-control" id="content" name="content" required />
                   </div>
                   <div class="mt-2">
                       <label class="form-label" for="author">작성자</label>
                       <input type="text" class="form-control" id="author" name="author" required />
                   </div>
                   <div class="text-end">
		               <button type="submit" class="mt-2 btn btn-primary">작성 완료</button>
				       <a class="mt-2 btn btn-outline-danger" th:href="@{/post/list}">작성 취소</a>
			       </div>
	           </form>
	       </div>
		</main>
	</body>
</html>
