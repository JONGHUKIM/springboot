<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/layout/fragments :: htmlHead('Sign-up')}"></head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('회원가입 페이지')}"></th:block>
		
		<main class="mt-2">
		  <div class="card card-body">
			<form method="post">
			    <div class="mt-2">
			        <label for="username" class="form-label">아이디</label>
			        <input id="username" type="text" class="form-control" name="username" required autofocus />
			        <button type="button" onclick="checkUsername()" class="btn btn-secondary mt-1">중복 확인</button>
			        <span id="usernameCheckMessage"></span>
			        <input type="hidden" id="usernameValid" value="false" />
			    </div>
			    <div class="mt-2">
			        <label for="password" class="form-label">비밀번호</label>
			        <input id="password" type="password" class="form-control" name="password" required />
			    </div>
			    <div class="mt-2">
			        <label for="email" class="form-label">이메일</label>
			        <input id="email" type="text" class="form-control" name="email" required />
			        <button type="button" onclick="checkEmail()" class="btn btn-secondary mt-1">중복 확인</button>
			        <span id="emailCheckMessage"></span>
			        <input type="hidden" id="emailValid" value="false" />
			    </div>
			    <div class="mt-2">
			        <input type="submit" id="submitButton" class="btn btn-success form-control" value="작성완료" disabled />
			    </div>
			</form>
		  </div>
		</main>
		
		<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
		
		<script th:src="@{/js/member.js}"></script>
	</body>
</html>
