<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Book list</title>
	</head>
	<body>
	
    <table border = 1>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>저자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each= "book : ${book}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author.lastName} + ${book.author.firstName}"></td>
            </tr>
        </tbody>
    </table>
	
	</body>
</html>
